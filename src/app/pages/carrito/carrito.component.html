<div class="card mb-3">
	<div class="row">
		<div class="col-md-6">
			<ul class="list-group">
				<li class="list-group-item" *ngFor="let item of _product.tienda">
					<figure class="figure en-linea">
						<img [src]="item.img" alt="">
					</figure>
					<div class="en-linea">
						<strong>{{ item.name }}</strong>
						<p>Unidades: {{ item.cantidad }}</p>
						<p>Subtotal: {{ (item.cantidad * item.price) | currency:'USD':true:'1.0-2' }}</p>
					</div>
				</li>
			</ul>
		</div>
		<div class="col-md-6">
			<div class="jumbotron">
				<h2 class="display-4">Total a Pagar</h2>
				<h3 class="lead">
					Valor: {{ total | currency:'USD':true:'1.0-2' }}
				</h3>
				<hr class="my-4">
				<a class="btn btn-secondary btn-lg" [routerLink]="[ '/home' ]">Cancelar</a>
				<button class="btn btn-primary btn-lg" (click)="pagar()">Pagar</button>
			</div>
		</div>
	</div>
</div>
